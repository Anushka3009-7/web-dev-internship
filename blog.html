<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some styles specific to this combined HTML file */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Blog</h1>
        <p>A Simple Blog with Java and Servlets</p>
    </header>

    <!-- Main Content Area -->
    <div class="container">
        <!-- Content Section -->
        <div class="content">
            <!-- Toggle Buttons -->
            <button onclick="showSection('posts')">View Posts</button>
            <button onclick="showSection('create')">Create Post</button>

            <!-- Posts Section -->
            <div id="posts" class="section">
                <h2>Latest Blog Posts</h2>
                <div id="post-list">
                    <!-- Posts will be injected here -->
                </div>
            </div>

            <!-- Create Post Section -->
            <div id="create" class="section hidden">
                <h2>Create a New Post</h2>
                <form id="post-form">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br><br>
                    <label for="content">Content:</label><br>
                    <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>
                    <input type="submit" value="Create Post">
                </form>
                <a href="javascript:void(0);" onclick="showSection('posts')">Back to Posts</a>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="javascript:void(0);" onclick="showSection('create')">Create Post</a></li>
                <li><a href="javascript:void(0);" onclick="showSection('posts')">View Posts</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission and section toggling
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;

            // Create a new post element
            var postList = document.getElementById('post-list');
            var postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = '<h3>' + title + '</h3><p>' + content + '</p>';
            postList.appendChild(postDiv);

            // Clear the form
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';

            // Switch to the posts section
            showSection('posts');
        });

        function showSection(sectionId) {
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Show posts section by default
        showSection('posts');
    </script>
</body>
</html>
